<!DOCTYPE html>
<html>
    <head lang="pl">
        <title>Rejestracja</title>
        <meta charset="UTF-8">
        <meta name="description" content="Formularz rejestracyjny">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body style="padding: 0% 20%;">
        <h1>Rejestracja</h1>
        <form class="row g-3"> 
            <div class="mb-3">
                <label for="firstName" class="form-label">Imię</label>
                <input type="text" class="form-control" id="firstName" placeholder="Wpisz imię">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" placeholder="Wpisz nazwisko">
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"checked>
                        <label class="form-check-label" for="gridRadios1">Kobieta</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                        <label class="form-check-label" for="gridRadios2">Mężczyzna</label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Adres email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Wpisz adres email">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="exampleInputPassword1"aria-describedby="passInfo" placeholder="Hasło">
                <div id="passInfo" class="form-text">Min. 8 znaków</div>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Miasto</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Województwo</label>
                <select id="inputState" class="form-select">
                    <option selected>Wybierz...</option>
                    <option value="Dolnośląskie"></option>
                    <option value="Zachodniopomorskie"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Kod pocztowy</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </form>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Akceptuję <a style="text-decoration: none;" href="#regulamin">regulamin</a></label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">Wyrażam zgodę na otrzymywanie informacji marketingowych</label>
        </div>
        <button type="submit" class="btn btn-primary">Rejestruj</button>
    </body>
</html>
