<!doctype html>
  <htm lang="pl">
    <head>
      <title>Hasło</title>
      <meta charset="UTF-8">
      <meta name="description" content="Walidacja hasła">
      <link rel="stylesheet" href="styles.css">
    </head>
    <body style="padding: 10% 30%;">
      <div class="container">
        <form>
          <label for="psw">Hasło</label>
          <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="lower, upper case letters, numbers, specials" required>
          <div id="passwordMessage">
            <p id="letter" class="invalid">minimum jedna mała litera</p>
            <p id="capital" class="invalid">minimum jedna duża litera</p>
            <p id="number" class="invalid">minimum jedna cyfra</p>
            <p id="length" class="invalid">minimum 8 znaków</p>
            <p id="special" class="invalid">minimum jeden znak specjalny</p>
          </div>
          <label for="psw2">Powtórz hasło</label>
          <input type="password" id="psw2" name="psw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
          <div id="confirmPasswordMessage">
            <p id="match" class="invalid">hasła różnią się od siebie</p>
          </div>
        </form>
      </div>
      <script type="text/javascript" src="zadanie19_2.js"></script>
    </body>
 </html>
